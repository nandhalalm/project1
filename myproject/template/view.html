<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input  name='name' type="text" placeholder="search">
        <button type="submit">submit</button>

    </form>
       <a href="{% url 'register' %}"><button>add</button></a>
    <table>
        <tr>
            <th>name</th>
            <th>img</th>
            <th>designation</th>
            <th>age</th>
            <th>place</th>
            <th>date</th>
            <th>email</th>
            
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.first_name }}</td>
            <td><img src="" height="150px" width="150px"></td>
            <td>{{ i.last_name }}</td>
            <td>{{ i.age }}</td>
            <td>{{ i.place }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.email }}</td>
            <td>
                <a href="">Edit</a>
                <a href="">Delete</a>
            </td>                  
        </tr>
        {% endfor %}
    </table>
</body>
</html>
